{{define "Index"}}
{{ template "_head" }}

<body>
    {{ template "_menu" }}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td>
                                <a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a>
                            </td>
                            <td>
                                <a href="#" onclick="onHandleDelete('{{.Id}}')" class="btn btn-danger">Deletar</a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/novo-produto" class="btn btn-primary mb-2">
                Criar novo produto
            </a>
        </div>

    </div>
    <script>
        const onHandleDelete = (id) => {
            let response = confirm("Você tem certeza?");
            if (response) {
                window.location = `/delete?id=${id}`;
            }
        }
    </script>
    {{template "_footer"}}
    {{end}}
